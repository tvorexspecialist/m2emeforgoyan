db:
  image: healthcheck/percona
  cached: true
  encrypted_env_file: env.encrypted
web:
  build: ./dev/Magento
  depends_on:
    - db
  volumes:
    - .:/var/www/html/vendor/emartech/emarsys-magento2-extension
    - ./php.ini:/usr/local/etc/php/php.ini
  cached: true
  encrypted_env_file: env.encrypted
node:
  image: "node:9.11.1-alpine"
  depends_on:
    - db
    - web
  working_dir: /test
  volumes:
    - ./dev/test:/test
  expose:
    - "8081"
  encrypted_env_file: env.encrypted