version: '3.0'
services:
  web:
    image: alexcheng/magento2
    ports:
      - "8888:80"
    links:
      - db
    env_file:
      - .env
    volumes:
      - ./..:/var/www/html/vendor/emartech/emarsys-magento2-extension
      - ./composer.json:/var/www/html/composer.json
      - ./php.ini:/usr/local/etc/php/php.ini
  db:
    image: percona
    restart: always
    volumes:
      - magento-db:/var/lib/mysql
    ports:
      - "13306:3306"
    env_file:
      - .env
  node:
    image: "node:9.11.1-alpine"
    links:
      - db
    user: "node"
    working_dir: /test
    env_file:
      - .env
    volumes:
      - ./test:/test
    expose:
      - "8081"
    command: "npm i"
volumes:
  magento-db: